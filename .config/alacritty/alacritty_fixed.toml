live_config_reload = true
import = ["~/.config/alacritty/catppuccin/catppuccin-mocha.toml"]

[window]
dimensions = { columns = 133, lines = 40 }
decorations = "buttonless"
dynamic_title = true
dynamic_padding = false
padding = { x = 10, y = 10 }
opacity = 0.95

[selection]
save_to_clipboard = true
semantic_escape_chars = ",Â¿`|:\"' ()[]{}<>"

[shell]
program = "/bin/zsh"

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "JetbrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetbrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetbrainsMono Nerd Font"
style = "Regular"

[keyboard]
bindings = [
  { key = "Enter", mods = "Command", action = "ToggleFullscreen" }
